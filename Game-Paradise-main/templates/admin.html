<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xbox Games Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Paradise Admin</div>
    <nav>
      <ul>
        <li class="active" data-section="games">Manage Games</li>
        <li data-section="users">Manage Users</li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main>
    <header>
      <h1 id="sectionTitle">Manage Games</h1>
    </header>

    <!-- Games Section -->
    <section id="games" class="section active">
      <!-- Add / Modify -->
      <section class="card">
        <h2 class="card-title">Add / Modify Game</h2>
        <form class="form-grid">
          <label class="field">
            <span>Name</span>
            <input type="text" id="gameName" placeholder="Game Name">
          </label>
          <label class="descField">
            <span>Description</span>
            <input type="text" id="gameDesc" placeholder="Game Description">
          </label>
          <label class="field">
            <span>Price ($)</span>
            <input type="number" id="gamePrice" placeholder="Price ($)">
          </label>
          <div class="form-actions">
            <button type="reset" class="btn">Reset</button>
            <button type="button" id="saveBtn" onclick="addGame()" class="btn primary">Save Game</button>
          </div>
        </form>
      </section>

      <!-- Search to Add -->
      <section class="card">
        <h2 class="card-title">Search to Add a Game</h2>
        <div class="searchbar">
          <input type="text" id="searchGameName" placeholder="Search Game Name">
          <button onclick="addSearchGame()" class="btn ghost">Search</button>
        </div>
        <div id="searchResults"></div>
      </section>

      <!-- Game List -->
      <section class="card">
        <div class="table-header">
          <h2 class="card-title">Games</h2>
        </div>
        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th style="width:120px">Actions</th>
              </tr>
            </thead>
            <tbody id="gamesList"></tbody>
          </table>
          <!-- Empty State -->
          <div id="emptyState" class="empty-state" hidden>
            <p>No games yet.</p>
            <button class="btn primary" onclick="document.getElementById('gameName').focus()">Add your first game</button>
          </div>
        </div>
      </section>
    </section>

    <!-- Orders Section -->
    <section id="orders" class="section">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Game</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersList"></tbody>
      </table>
    </section>

    <!-- Users Section -->
    <section id="users" class="section">
      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersList"></tbody>
      </table>
    </section>
  </main>

  <script src="{{url_for('static',filename='admin.js')}}"></script>
</body>
</html>
