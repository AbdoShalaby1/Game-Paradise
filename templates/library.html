<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="{{ url_for('static', filename='library.js') }}"></script>
    <script src="https://kit.fontawesome.com/fd17ad0fed.js" crossorigin="anonymous"></script>
    <title>Game Paradise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='library.css') }}">
</head>

<body>
    <header>
        <a href="/"><div id="brandName"><img src="{{ url_for('static', filename='images/brand.png') }}" id="logo">Game Paradise
        </div></a>
        <div id="searchDiv">
            <form id="searchForm" action="/search" method="get">
                <input type="text" id="searchBox" placeholder="Search..." name="q" value="{{q}}">

                <button type="submit" id="searchBtn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </form>
        </div>
        <nav>
            <a href="#">Store</a>
            <a href="#">Library</a>
            <a href="#">Log In</a>
            <a href="#" style="margin-right: 15px;">Cart</a>
        </nav>
    </header>

    <main>
        <div class="game-grid">
            {% for game in games %}
            <div class="game-card">
                <img src="{{ url_for('static', filename='images/' ~ game['img_path']) }}">
                <!-- ~ is used for concatenating strings (jinja flask)-->
                <h3>{{game['name']}}</h3>
                <h2>${{game['price']}}</h2>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        Â© 2025 Game Paradise. All rights reserved.
    </footer>
</body>

</html>
