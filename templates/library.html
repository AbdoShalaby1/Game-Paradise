<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Paradise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='library.css') }}">
</head>
<body>
    <header>
        <div id ="brandName"><img src="{{ url_for('static', filename='images/brand.png') }}" id="logo">Game Paradise</div>
        <input type="text" id="game">
        <script>
            document.getElementById("game").addEventListener("keydown", function(event) {
                if (event.key === "Enter") 
                {
                    fetch( // Sends a request to the backend (changes active action to search)
                        "/search",
                         {
                            method: "POST", // send data
                            headers: { "Content-Type": "application/json" }, // JSON type
                            body: JSON.stringify({ game: this.value }) // convert JS to JSON
                        }
                        )
                }
            });
            </script>
        <nav>
            <a href="#">Store</a>
            <a href="#">Library</a>
            <a href="#">Log In</a>
            <a href="#" style="margin-right: 15px;">Cart</a>
        </nav>
    </header>
    <main>
    <div class="game-grid">
        {% for game in games %}
        <div class="game-card">
            <img src="{{ url_for('static', filename='images/' ~ game['img_path']) }}"> <!-- ~ is used for concatenating strings (jinja flask)-->
            <h3>{{game['name']}}</h3>
        </div>
        {% endfor %}
    </div>
</main>
    <footer>
        Â© 2025 Game Paradise. All rights reserved.
    </footer>
</body>
</html>
