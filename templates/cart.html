<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="{{ url_for('static', filename='cart.js') }}"></script>
    <script src="https://kit.fontawesome.com/fd17ad0fed.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Game Paradise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cart.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='store.css') }}">
    <script>
        cart = {{ cart | tojson }};
        balance = {{balance|round(2)}};
        const activeUser = JSON.parse('{{ activeUser | tojson }}');
        q= "";
    </script>
</head>

<body>
    <script src = "{{ url_for('static',filename='nav.js')}}"></script>
    <script>initNav('','active');</script>
    <main class="cart-container">
        <section class="cart-items">
            <h2>Your Cart Items</h2>
            {% for game in cart %}
            <div class="cart-item">
                <img src="{{ url_for('static', filename=game['img_path'])}}">
                <div class="item-details">
                    <h3>{{game['name']}}</h3>
                    <p class="price">EGP {{game['price']}}</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            {% endfor %}
        </section>
        <aside class="cart-summary">
            <h2>Order Summary</h2>
            <p>Total : <span class="total-price"></span></p>
            <button class="checkout-btn">Confirm</button>

            <div class="coupon-section">
                <label for="coupon">Have A Coupon?</label>
                <div class="coupon-input">
                    <input type="text" id="coupon" placeholder="Enter Code">
                    <button class="apply-coupon-btn">Apply</button>
                </div>
            </div>
            <div class="recommended-games">
                <h3>Recommended for you</h3>
                <div class="recommended-row">
                    <div class="recommend-card">
                        <img src="Images/Spider-Man_PS4_cover.jpg" alt="Spider-Man">
                        <div class="recommend-info">
                            <p>Marvel Spider-Man</p>
                            <span>EGP 29.99</span>
                            <a href="#" class="view-btn">View Game</a>
                        </div>
                    </div>
                    <div class="recommend-card">
                        <img src="Images/Ghost_of_Tsushima.jpg" alt="Ghost_of_Tsushima">
                        <div class="recommend-info">
                            <p>Ghost of Tsushima</p>
                            <span>EGP 39.99</span>
                            <a href="#" class="view-btn">View Game</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <footer>
        Â© 2025 Game Paradise. All rights reserved.
    </footer>
</body>
<script src="{{url_for('static',filename='nav.js')}}"></script>
</html>
