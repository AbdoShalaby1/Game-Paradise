
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Sign Up</title>
     <link rel="stylesheet" href="sign-up.css"> <!-- css file named sign-in.css -->

</head>
<body>
  <div class="signup-container"> <!-- containing the title,form,submit-btn and login page-->
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name" required>
        <div class="error" id="firstNameError">First name is required</div>
      </div>

      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name" required>
        <div class="error" id="lastNameError">Last name is required</div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
        <div class="error" id="emailError">Please enter a valid email</div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <div class="error" id="passwordError">Password must be at least 6 characters</div>
      </div>

      <button type="submit" class="signup-btn" >Sign Up</button>
    </form>
    <p>Already have an account? <a href="sign-in.html">Login</a></p>
  </div>
<!--js code and validations-->
  <script>
        //preparing the variables

    const form = document.getElementById("signupForm");
    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    const firstNameError = document.getElementById("firstNameError");
    const lastNameError = document.getElementById("lastNameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    form.addEventListener("submit", function (e) {
      let valid = true;

      // First name validation -> not null
      if (firstName.value.trim() === "") {
        firstNameError.style.display = "block";
        valid = false;
      } else {
        firstNameError.style.display = "none";
      }

      // Last name validation -> not null
      if (lastName.value.trim() === "") {
        lastNameError.style.display = "block";
        valid = false;
      } else {
        lastNameError.style.display = "none";
      }

      // Email validation by regex
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.value.match(emailPattern)) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      // Password validation by length
      if (password.value.length < 6) {
        passwordError.style.display = "block";
        valid = false;
      } else {
        passwordError.style.display = "none";
      }

      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
