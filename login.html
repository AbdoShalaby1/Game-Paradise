<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
    body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background-color: #1a1a1a;
        border-radius: 12px;
        padding: 2rem;
        max-width: 380px;
        width: 100%;
        text-align: center;
    }

    .login-box h2 {
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    .input-group {
        background-color: #232323;
        border-radius: 8px;
        padding: 0.5rem;
        margin-bottom: 1rem;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 0.9rem;
        color: #b3b3b3;
        margin-bottom: 0.3rem;
    }

    .input-group input {
        width: 100%;
        background: none;
        border: none;
        outline: none;
        font-size: 1rem;
        color: white;
        padding: 0.4rem 0;
    }

    .login-btn {
        background-color: #1E90FF;
        border: none;
        padding: 0.8rem;
        width: 100%;
        border-radius: 8px;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .login-btn:hover {
        background-color: #1c86ee;
    }

    .note {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: #888;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <div class="input-group">
            <label for="adminName">Admin Name</label>
            <input type="text" id="adminName" name="adminName" placeholder="Enter admin name" required>
        </div>
        <div class="input-group">
            <label for="adminToken">Admin Secret (Token)</label>
            <input type="text" id="adminToken" name="adminToken" placeholder="Enter admin token" required>
        </div>
        <div class="input-group">
            <label for="adminPassword">Password</label>
            <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="note">Authorized admins only</p>
</div>

<script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("adminName").value;
        const token = document.getElementById("adminToken").value;
        const password = document.getElementById("adminPassword").value;

        // Example hardcoded check (replace with server-side validation)
        if (name === "admin" && token === "SECRET123" && password === "pass123") {
            alert("Login successful! Redirecting to admin dashboard...");
            window.location.href = "index.html";
        } else {
            alert("Invalid credentials. Access denied.");
        }
    });
</script>

</body>
</html>
